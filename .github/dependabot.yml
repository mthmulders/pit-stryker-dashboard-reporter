version: 2
updates:
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: monthly
    time: "04:00"
  open-pull-requests-limit: 10
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: monthly
    time: "04:00"
  open-pull-requests-limit: 10
  ignore:
    - dependency-name: "org.pitest:pitest-entry"
    # JUnit 6 requires Java 17
    - dependency-name: "org.junit:junit-bom"
      versions: [ "6.0.0,)" ]
